    <script>
        // var coords = [3, 3]

        function decodeKeyPress(event){
            var keyCode = event.which || event.keyCode;
            if (keyCode == 119) {
                moveShipUp()
            } else if (keyCode == 115) {
                moveShipDown()
            } else if (keyCode == 100) {
                moveShipRight()
            } else if (keyCode == 97) {
                moveShipLeft()
            }
        }

        function moveShipUp() {
            //coords[0] -= 1
            //say rows[coords[0]].cells[coords[1]]
            $(document.getElementById("grid").rows[2].cells[3]).html("<img class='spaceship' src=/static/images/spaceship.png>");
        }

        function moveShipDown() {
            $(document.getElementById("grid").rows[4].cells[3]).html("<img class='spaceship' src=/static/images/spaceship.png>");
        }

        function moveShipLeft() {
            $(document.getElementById("grid").rows[3].cells[2]).html("<img class='spaceship' src=/static/images/spaceship.png>");
        }

        function moveShipRight() {
            $(document.getElementById("grid").rows[3].cells[4]).html("<img class='spaceship' src=/static/images/spaceship.png>");
        }
    </script>
