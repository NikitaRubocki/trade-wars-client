<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="tradescreen.css">
    <title>TradeWars</title>
    <meta charset="UTF-8">
</head>
<body>
	<div class="headerDiv">
		<h1 class="header">Trade Wars</h1>
		<p class="header">Status Messages Displayed Here</p>
	</div>
	<div class="buy">
		<h3 class="stationTitle">Space Station (or star station)</h3>
		<div>
			<p class="flux">60lb Flux Capacitor Injectors</p>
			<button class="flux">BUY</button>
		</div>

		<div>
			<p class="maf">Blow Through Mass Air Flow Sensor</p>
			<button class="maf">BUY</button>
		</div>

		<div>
			<p class="bc">BC Racing SpaceOvers</p>
			<button class="bc">BUY</button>
		</div>

		<div>
			<p class="ferengi">Ferengi Voyager DS9 Crank</p>
			<button class="ferengi">BUY</button>
		</div>
	</div>
	<div class="pawn">
		<h3 class="stationTitle">Cargo</h3>
		<div>
			<p class="flux">3 Piece VSKF's -10et</p>
			<button class="flux">PAWN</button>
		</div>

		<div>
			<p class="maf">Cut Springs</p>
			<button class="maf">PAWN</button>
		</div>

		<div>
			<p class="bc">Villians Space Full Lock Hydro</p>
			<button class="bc">PAWN</button>
		</div>

		<div>
			<p class="ferengi">Zero Gravity Knuckles</p>
			<button class="ferengi">PAWN</button>
		</div>
	</div>
</body>
</html>
